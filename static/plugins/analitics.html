<script>
function loadAnalytics() {
    let gaScript = document.createElement('script');
    gaScript.setAttribute('src', 'https://www.googletagmanager.com/gtag/js?id=UA-73408859-2');
    document.head.appendChild(gaScript);
}
loadAnalytics();
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());

gtag('config', 'UA-73408859-2', {
    'page_title' : 'Login/'   + document.title,
    'page_path': document.title
});
gtag('event', 'Login', {
    event_category: 'KiwiV2',
    event_label: 'Ready',
    value: true
});

    'event_label': <label>,
    'value': <value>
});
ga('send', {
    hitType: 'event',
    eventCategory: 'Video',
    eventAction: 'play',
    eventLabel: 'cats.mp4'
}); */

/* Bind kiwi events to GA */
kiwi.plugin('analytics', function(kiwi) {
    kiwi.on('network.connecting', function() {
        gtag('event', 'Login/'  + document.title, {
            event_category: 'KiwiV2',
            event_label: 'Connecting',
            value: true
        });
    });

    kiwi.on('irc.registered', function() {
        gtag('event', 'Server', {
            event_category: 'KiwiV2',
            event_label: 'Connected/'  + document.title,
            value: true
        });

        gtag('event', 'page_view', {
            page_path: '/connected/'  + document.title,
            page_title: 'Connected/'  + document.title
        });

    });

    // Count minutes
    setInterval(function(){
        if(kiwi.state.getActiveNetwork() !== undefined &&
            kiwi.state.getActiveNetwork().state === 'connected') {
            gtag('event', 'Minutes/' + document.title, {
                event_category: 'KiwiV2',
                event_label: '+1',
                value: true
            });
        }
    }, 60000);
});
</script>
